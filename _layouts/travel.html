---
layout: default
---
<!-- TODO: move this to an appropriate place -->
 <style>
    .circle-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .circle {
      width: 150px; /* Adjust the circle size as needed */
      height: 150px; /* Adjust the circle size as needed */
      border-radius: 50%;
      overflow: hidden;
      margin: 10px;
      position: relative;
      text-align: center;
    }

    .circle:hover img {
      filter: brightness(50%); /* Adjust the shade intensity as needed */
    }

    .circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }


    .circle-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
      font-size: 18px;
      font-family: 'Roboto Slab', serif;
      font-weight: bold;
    }
  </style>

<div class="home">
  {%- if page.title -%}
    <!-- <center> -->
      <h1 class="page-heading"> {{ page.title }}</h1>
    <!-- </center> -->
  {%- endif -%}

  {{ content }}

  <div class="circle-container">
    {% for city in site.data.cities.cities %}
      <div class="circle">
        <a href="{{ city.url }}">
          <img src="{{ city.circle_image }}" alt="{{ city.city }}">
          <div class="circle-text">{{ city.city }} {{ city.flag }}</div>
        </a>
      </div>
    {% endfor %}
  </div>
</div>
